<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FastParking - Entrada </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./images/fastParkingLogo.png" alt="logo" class="imageLogo">
        </div>
        <h1>
            Estacionamento
            <span class="blue">Fast</span><span class="yellow">Parking</span>
        </h1>
        <span></span>
    </header>
    <main>
        <div class="container" id="container">
            <h2>Entrada</h2>
            <div class="container-input">
                <div class="input-name">
                    <h3>Nome</h3>
                    <h3>Placa</h3>
                </div>
                <form class="form">
                    <div class="input">
                        <input type="text" name="clientName" id="clientName" data-index="" placeholder="Nome" required>
                        <input type="text" name="licensePlate" id="licensePlate" placeholder="Placa" required>
                    </div>
                </form>
            </div>
            <div class="container-buttons">
                <button class="button" id="addClient">Adicionar</button>
                <button class="button" id="addPrice">Preços</button>
            </div>
        </div>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal-content" id="modal-content">
            <div class="modal-price" id="modal-price">
                <h2>Preços</h2>
                <div class="container-input">
                    <div class="input-name">
                        <h3>Primeira Hora (R$)</h3>
                        <h3>Demais Horas (R$)</h3>
                    </div>
                    <form class="form">
                        <div class="input">
                            <input type="text" name="firstHour" id="firstHour" placeholder="Primeira Hora">
                            <input type="text" name="overHours" id="overHours" placeholder="Demais Horas">
                        </div>
                    </form>
                </div>
                <div class="container-buttons">
                    <button class="button" id="savePrice">Salvar</button>
                    <button class="button" id="cancelPrice">Cancelar</button>
                </div>
            </div>
            <div class="modal-checking-copy" id="modal-checking-copy">
                <div class="title-logo">
                    <h2>Comprovante</h2>
                    <img src="./images/fastParkingLogo.png" alt="logo" class="imageLogo">
                </div>
                <div class="container-input">
                    <div class="input-name">
                        <h3>Nome</h3>
                        <h3>Placa</h3>
                        <h3>Data</h3>
                        <h3>Hora</h3>
                    </div>
                    <div class="input" id="input">
                        <input type="text" name="name" placeholder="Nome" id="nameChecking" readonly>
                        <input type="text" name="licensePlate" placeholder="Placa" id="licensePlateChecking" readonly>
                        <input type="text" name="data" placeholder="Data" id="dataChecking" readonly>
                        <input type="text" name="hour" placeholder="Hora" id="hourChecking" readonly>
                    </div>
                </div>
                <div class="container-buttons">
                    <button class="button" id="printCheckingcopy">Imprimir</button>
                    <button class="button" id="cancelCheckingcopy">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
