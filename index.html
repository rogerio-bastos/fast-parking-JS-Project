<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FastParking - Entrada </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./images/fastParkingLogo.png" alt="logo" class="imageLogo">
        </div>
        <h1>
            Estacionamento
            <span class="blue">Fast</span><span class="yellow">Parking</span>
        </h1>
        <span></span>
    </header>
    <main>
        <div class="container">
            <h2>Entrada</h2>
            <div class="container-input">
                <div class="input-name">
                    <h3>Nome</h3>
                    <h3>Placa</h3>
                </div>
                <form>
                    <div class="input">
                        <input type="text" name="clientName" id="clientName" placeholder="Nome">
                        <input type="text" name="licensePlate" id="licensePlate" placeholder="Placa">
                    </div>
                </form>
            </div>
            <div class="container-buttons">
                <button class="button" id="add">Adicionar</button>
                <button class="button">Preços</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Neymar</td>
                    <td>KLM-985</td>
                    <td>11/08/2000</td>
                    <td>15:45</td>
                    <td>
                        <button class="button">Comprovante</button>
                        <button class="button">Editar</button>
                        <button class="button" id="blue">Saída</button>
                    </td>
                </tr>
                <tr>
                    <td>Neymar</td>
                    <td>KLM-985</td>
                    <td>11/08/2000</td>
                    <td>15:45</td>
                    <td>
                        <button class="button">Comprovante</button>
                        <button class="button">Editar</button>
                        <button class="button" id="blue">Saída</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal-content">
            <div class="modal-price">
                <h2>Preços</h2>
                <div class="container-input">
                    <div class="input-name">
                        <h3>Primeira Hora</h3>
                        <h3>Demais Horas</h3>
                    </div>
                    <div class="input">
                        <input type="text" name="firstHour" placeholder="Primeira Hora">
                        <input type="text" name="overHours" placeholder="Demais Horas">
                    </div>
                </div>
                <div class="container-buttons">
                    <button class="button">Salvar</button>
                    <button class="button">Cancelar</button>
                </div>
            </div>
            <div class="modal-checking-copy">
                <div class="title-logo">
                    <h2>Comprovante</h2>
                    <img src="./images/fastParkingLogo.png" alt="logo" class="imageLogo">
                </div>
                <div class="container-input">
                    <div class="input-name">
                        <h3>Nome</h3>
                        <h3>Placa</h3>
                        <h3>Data</h3>
                        <h3>Hora</h3>
                    </div>
                    <div class="input">
                        <input type="text" name="name" placeholder="Primeira Hora" readonly>
                        <input type="text" name="licensePlate" placeholder="Placa" readonly>
                        <input type="text" name="data" placeholder="Data" readonly>
                        <input type="text" name="hour" placeholder="Hora" readonly>
                    </div>
                </div>
                <div class="container-buttons">
                    <button class="button">Imprimir</button>
                    <button class="button">Cancelar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
