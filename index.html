<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FastParking - Entrada </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./images/fastParkingLogo.png" alt="logo" class="imageLogo">
        </div>
        <h1>
            Estacionamento
            <span class="blue">Fast</span><span class="yellow">Parking</span>
        </h1>
        <span></span>
    </header>
    <main>
        <div class="container">
            <h2>Entrada</h2>
            <div class="container-input">
                <div class="input-name">
                    <h3>Nome</h3>
                    <h3>Placa</h3>
                </div>
                <div class="input">
                    <input type="text" name="clientName" placeholder="Nome">
                    <input type="text" name="licensePlate" placeholder="Placa">
                </div>
            </div>
            <div class="container-buttons">
                <button class="button">Adicionar</button>
                <button class="button">Preços</button>
            </div>
        </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Placa</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Neymar</td>
                        <td>KLM-985</td>
                        <td>11/08/2000</td>
                        <td>15:45</td>
                        <td>
                            <button class="button">Comprovante</button>
                            <button class="button">Editar</button>
                            <button class="button" id="blue">Saída</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Neymar</td>
                        <td>KLM-985</td>
                        <td>11/08/2000</td>
                        <td>15:45</td>

                            <button class="button">Comprovante</button>
                            <button class="button">Editar</button>
                            <button class="button" id="blue">Saída</button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </main>
</body>

</html>
